<body>


    <h1>Denmark Tax Calculator</h1>

    <div class="contenedor-formulario">
        

            <p>
                <label for="ingresoBruto" class="colocar_bruto">Anual Tax Declaration   
                  <span class="obligatorio">*</span>
                </label>
                  <input type="number" name="introducir_anual" id="anual" required="obligatorio" placeholder="Write you anual income">
            </p>
            <p>
                <label for="ingresoBruto" class="colocar_bruto">Monthly Income Before Taxes
                  <span class="obligatorio">*</span>
                </label>
                  <input type="number" name="introducir_bruto" id="bruto" required="obligatorio" placeholder="write you Monthly income">
            </p>
            <p>
                <label for="fradag" class="colocar_fradag">Tax Free
                  <span class="obligatorio">*</span>
                </label>
                  <input type="number" name="introducir_fradag" id="fradag" required="obligatorio" placeholder="write you tax free amount">
            </p>
            <p>
                <label for="descuento" class="colocar_descuento">Discount Rate
                  <span class="obligatorio">*</span>
                </label>
                  <input type="number" name="introducir_descuento" id="descuento" required="obligatorio" placeholder="Discount rate (you find it in Skat)">
            </p>

            <button type="submit" name="enviar_formulario" id="Calcular" class="calcular" onclick="obtenerElementos()"><p>Calculate</p></button>

            
       
    </div>

    <div>
        <p id="resultado" ></p> 
    </div>

</div>
